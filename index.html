<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="apple-touch-icon" href="img/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/plugins/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row creator-pizza">
			<div class="col-10">
				<h2>Конструктор пиццы</h2>
				<div class="row">
					<div class="col-3 creator-pizza-left">
						<div class="topping-item">
							<label class="container-custom-checkbox">Ветчина<input type="checkbox" class="input-checkbox"><span class="checkmark"></span></label>
						</div>
						<div class="topping-item">
							<label class="container-custom-checkbox">Салями<input type="checkbox" class="input-checkbox"><span class="checkmark"></span></label>
						</div>
						<div class="topping-item">
							<label class="container-custom-checkbox">Бекон<input type="checkbox" class="input-checkbox"><span class="checkmark"></span></label>
						</div>
						<div class="topping-item"><label class="container-custom-checkbox"
							>Шампиньоны<input type="checkbox" class="input-checkbox"><span class="checkmark"></span</label></div>
						<div class="topping-item">
							<label class="container-custom-checkbox">Курица<input type="checkbox" class="input-checkbox"><span class="checkmark"></span></label>
						</div>
					</div>
					<div class="col-6 creator-pizza-center">
						<div class="current-pizza">
							<div class="current-pizza-item testo"></div>
							<div class="current-pizza-item osnova"></div>
							<div class="current-pizza-item vetchina"></div>
							<div class="current-pizza-item kolbasa"></div>
							<div class="current-pizza-item bekon"></div>
							<div class="current-pizza-item shampinion"></div>
							<div class="current-pizza-item chiken"></div>
							<div class="current-pizza-item perec"></div>
							<div class="current-pizza-item tomat"></div>
							<div class="current-pizza-item olives"></div>
							<div class="current-pizza-item ananas"></div>
							<div class="current-pizza-item mozzarella"></div>
						</div>
					</div>
					<div class="col-3 creator-pizza-right">
						<div class="topping-item">
							<label class="container-custom-checkbox">Болгарский перец<input type="checkbox" class="input-checkbox"><span class="checkmark"></span></label>
						</div>
						<div class="topping-item">
							<label class="container-custom-checkbox">Томаты<input type="checkbox" class="input-checkbox"><span class="checkmark"></span></label>
						</div>
						<div class="topping-item">
							<label class="container-custom-checkbox">Оливки<input type="checkbox" class="input-checkbox"><span class="checkmark"></span></label>
						</div>
						<div class="topping-item">
							<label class="container-custom-checkbox">Ананасы<input type="checkbox" class="input-checkbox"><span class="checkmark"></span></label>
						</div>
						<div class="topping-item">
							<label class="container-custom-checkbox">Моцарелла<input type="checkbox" class="input-checkbox"><span class="checkmark"></span></label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="select-drink-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="flex-wrapper">
						<div class="select-drink-item">
							<img src="img/drinks/cola.png">
							<p>Cola</p>
							<div class="volume">0.5</div>
							<div class="summa">95₽</div>
						</div>
						<div class="select-drink-item active">
							<img src="img/drinks/cola_zero.png">
							<p>Cola Zero</p>
							<div class="volume">0.5</div>
							<div class="summa">95₽</div>
						</div>
						<div class="select-drink-item">
							<img src="img/drinks/sprite.png">
							<p>Sprite</p>
							<div class="volume">0.5</div>
							<div class="summa">95₽</div>
						</div>
						<div class="select-drink-item">
							<img src="img/drinks/fanta.png">
							<p>Fanta</p>
							<div class="volume">0.5</div>
							<div class="summa">95₽</div>
						</div>
						<div class="select-drink-item">
							<img src="img/drinks/fuzetea_green.png">
							<p>FuzeTea Green</p>
							<div class="volume">0.5</div>
							<div class="summa">95₽</div>
						</div>
						<div class="select-drink-item">
							<img src="img/drinks/fuzetea_black.png">
							<p>FuzeTea Black</p>
							<div class="volume">0.5</div>
							<div class="summa">95₽</div>
						</div>
						<div class="select-drink-item">
							<img src="img/drinks/fuzetea_orange.png">
							<p>FuzeTea Orange</p>
							<div class="volume">0.5</div>
							<div class="summa">95₽</div>
						</div>
						<div class="select-drink-item">
							<img src="img/drinks/pulpy.png">
							<p>Pulpu</p>
							<div class="volume">0.5</div>
							<div class="summa">95₽</div>
						</div>
						<div class="select-drink-item">
							<img src="img/drinks/water.png">
							<p>Water</p>
							<div class="volume">0.5</div>
							<div class="summa">95₽</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row option-delivery">
			<div class="col-4"></div>
			<div class="col-4"></div>
			<div class="col-4">
				<div class="option-delivery-right">
					<div class="total-amount"><span class="text">К оплате:</span><span class="summa"></span>
					</div>
					<button class="typical-btn make-an-order" id="make-an-order">Сделать заказ</button>
				</div>
			</div>
		</div>
	</div>
	<div id="modal-window-wrap">
		<div id="overlay"></div>
		<div id="modal-window">
			<div>
				<button id="btn-close" type="button">
					x
				</button>
			</div>
			<div class="content">
				<h3 class="content-title">
					Ваш Заказ:
				</h3>
				<p class="topping-pizza"></p>
				<p class="drink-pizza"></p>
				<span class="result-sum-order"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
